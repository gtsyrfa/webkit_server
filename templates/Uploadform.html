<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Загрузи-ка</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<h1 align="center">Выберете файл и загрузите его</h1>
<form enctype="multipart/form-data" method="post" name="fileinfo" align="center">
  <input type="file" name="file" required />
  <br>
  <input type="button" value="Upload the file!" onclick ="upload_file()"/>
</form>
<div></div>
<script>
function upload_file() {
var form = document.forms.namedItem("fileinfo");
var oData = new FormData(form);
var oReq = new XMLHttpRequest();
oReq.open("POST", "{{url_for('index')}}", true);
    oReq.onreadystatechange = function() {
        if (oReq.readyState == 4) {
            if(oReq.status == 200) {
                alert(oReq.responseText);
            }
        }
    };
oReq.send(oData);	
}
</script>
</body>
</html>
